<body>

  <h1>Vortanalizo</h1>

  <div id="analizo">
    <div id="analizo_fono">
        <form id="analizo_form" action="/analizo" method="post">
            <p id="analizo_error" class="ui-state-error ui-corner-all"></p>
            <p style="margin-top: 0">
              <textarea id="analizo_teksto"
                 name="teksto" rows="15" cols="80" 
                 placeholder="Vortoj aŭ frazoj analizendaj"></textarea>
            </p>
            <p>
              <input id="analizo_submit" type="submit" class="ui-button ui-corner-all"
                name="analizo_submit" value="Analizu"/>
            </p>
        </form>
        <div id="legendo">
          klarigoj:
          <span class="o_f"><i>oficiala</i>: nigr<sup>*</sup>·a bluf<sup>9</sup>·o</span>
          <span class="o_n"><i>neoficiala</i>: blus<sup>+</sup>·o</span>
          <span class="kuntirita"><i>kuntirita</i>: tut<sup>*</sup>~cert<sup>*</sup>·e</span>
          <span class="evi"><i>evitinda</i>: ŝimpanz<sup>!</sup>·o</span>
          <span class="verda"><i>fremda</i>: Veronika</span>
          <span class="neanaliz"><i>neanalizita</i>: unknown</span>
        </div>
        <div id="analizo_rezulto"></div>
    </div>
  </div>
