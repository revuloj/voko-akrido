<body background="bld/papero.jpg">

  <h1>Vortanalizo</h1>

  <div id="analizo">
    <div id="analizo_fono">
        <form id="analizo_form">
            <p id="analizo_error" class="ui-state-error ui-corner-all"></p>
            <p style="margin-top: 0">
              <textarea id="analizo_teksto"
                 name="analizo_teksto" rows="15" cols="80" 
                 placeholder="Vortoj aŭ frazoj analizendaj"></textarea>
            </p>
            <p>
              <input id="analizo_submit" type="submit" class="ui-button ui-corner-all"
                name="analizo_submit" value="Analizu"/>
            </p>
        </form>
        <dl id="analizo_rezulto"></dl>
    </div>
  </div>
